<script>
    const canvas = document.getElementById('bg-canvas');
    const context = canvas.getContext('2d');
    context.canvas.width = window.innerWidth;
    context.canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerHeight;
    });

    clearCanvas = () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }

    let particleCount = 60;
    let particles = [];
    let createParticles,
        drawParticles,
        initParticleSystem,
        Particle,
        updateParticles;

    let width = context.canvas.width;
    let height = context.canvas.height;

    if (width < 768) {
        particleCount = 30;
    }

    Particle = function () {
        let posX = Math.random() * width;
        let posY = Math.random() * height;

            x: -1 + Math.random() * 2,
            y: -1 + Math.random()
        };
        let posVX = Math.random() + .05;
        let posVY = Math.random() + .05;

            posX += posVX * direction.x;
            posY += posVY * direction.y;

        };

        const changeDirection = (axis) => {
            direction[axis] *= -1;
        };

        this.boundaryCheck = () => {
            if (posX >= width) {
                posX = width;
                changeDirection("x");
            } else if (posX <= 0) {
                posX = 0;
                changeDirection("x");
            }
            if (posY >= height) {
                posY = height;
                changeDirection("y");
            } else if (posY <= 0) {
                posY = 0;
                changeDirection("y");
            }
        };

    };


    createParticles = function () {
        let i, p;
        i = particleCount - 1;
        while (i >= 0) {
            p = new Particle();
            particles.push(p);
            i--;
        }
    };
    drawParticles = function () {
        let i, p, j;
        i = particleCount - 1;
        while (i >= 0) {
            p = particles[i];
            p.draw('circle', i);
            i--;
        }

        j = 0;
        while (j <= particleCount / 2) {
            p = particles[j];
            p.draw('image', j);
            j++;
        }
    };
    updateParticles = function () {
        let i, p;
        i = particles.length - 1;
        while (i >= 0) {
            p = particles[i];
            p.move();
            p.boundaryCheck();
            i--;
        }
    };
    initParticleSystem = function () {
        createParticles();
        drawParticles();
    };
    let animateParticles = function () {
        clearCanvas();
        drawParticles();
        updateParticles();
        requestAnimationFrame(animateParticles);
    };

    initParticleSystem();
    clearCanvas();
    requestAnimationFrame(animateParticles);
